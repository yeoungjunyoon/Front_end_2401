!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<style>
		* { font-family: 'Noto Sans KR', sans-serif; }
		a { text-decoration: none; }
	</style>	
</head>
<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>부트스트랩 페이지</h1>
  </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">  
      <table class="table table-striped" placeholder="회원 가입">
        <td>
          <tr>
            <th style="width: 30%;"></th>
            <th style="width: 30%;"></th>
            <th style="width: 40%;"></th>
          </tr>
        </td>
          <tr>
            <td>사용자 ID</td><td><input type="text" class="form-control" placeholder></td>
          </tr>
          <tr>
            <td>패스워드</td><td><input type="text" class="form-control"placeholder></td>
          </tr>
          <tr>
            <td>패스워드 확인</td><td><input type="text" class="form-control"placeholder><td>
        </tr>
            <td>사용자 이름</td><td></td><input type="text" class="form-control"placeholder><td>
        </tr>
        <tr>
            <td>이메일</td><td><input type="text" class="form-control"placeholder></td>
        </tr>
        <tr>
            <td>성별</td><td><input type="text" class="form-control"placeholder></td>
        </tr>
        <tr>
            <td>프로필 사진</td><td><input type="text" class="form-control"placeholder></td>
        </tr>
    </table>

  </div>
</body>
</html>
