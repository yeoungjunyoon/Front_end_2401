        <script>

            // HTML 구조언어 
            // CSS 표현 디자인 언어

            /*
                변수 개념 / 제어문 개념 
                컴퓨터에게 "명령"하는 "제어"하는 방법에 대해 공부

                <script> 태그안에서 작성
                *.js 외부파일로 작성하여 호출하여 사용
                <script src="*.js"><script> 호출 >> <link>와 동일한 기능

                * 버튼을 눌럿을때 / 페이지가 열렸을때 / 체크박스가 체크했을때

                HTML / css 프로그래밍 언어로 취급을 안하는 경우가 많습니다.
            
            */

            // "어떤 대상"에게 "어떠한 이벤트"가 발생하면 어떠한 행동을 하겠다 라고 정의
            // 이벤트가 발생하면 사전에 정의된 어떠한 행동을 실행!
            // 어떠한 행동 하기위해서 Javascript를 사용


            // "어떤 대상" : 태그, 글자
            // "어떠한 이벤트" : 마우스나 키보드, 시간 등등
            // "어떠한 행동" : 사전에 준비된 프로그래밍

            // 1. 메뉴의 수량이 바뀔때 바뀌는 정보를 합계로 계산
            // "어떤 대상" : select 태그(수량정보를가진)
            // "어떠한 이벤트" : 클릭 / 바뀔때
            // "어떠한 행동" : 바뀌는 정보를 합계로 계산 프로그래밍

            document.getElementById("menu1Count").onchange = function() {
                // 어떠한 행동에 대한 코드(프로그래밍)를 작성
                alert("변경");

                // 데이터를 가져오는 방법
                // this : 이벤트가 발생된 대상
                // console.log( this.options[this.selectedIndex].innerHTML)
                let cnt = this.options[this.selectedIndex].innerHTML;

                alert(cnt); // 선택한 수량

                let price = document.getElementById("price1").innerHTML

                alert(price); // 선택한 메뉴의 가격

                let totalPrice = cnt*price

                alert(totalPrice); // 선택한 메뉴 수량 * 선택한 메뉴 가격

                // 보여줄 장소에 값을 입력해주기
                let total = document.getElementById('total').value

                document.getElementById('total').value = Number(total) + Number(totalprice); 

             }

                // 보여줄 장소에 값을 입력해주기

                document.getElementById('total').value = total + totalPrice; 
                
             }
